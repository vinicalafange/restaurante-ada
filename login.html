<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      .menu-nav > li {
        @apply transition-opacity;
      }
      .menu-nav > li:hover {
        @apply opacity-90;
      }
      .about-us-text {
        @apply text-center opacity-90 leading-7;
      }
      .menu-footer > li {
        @apply text-white opacity-80 transition-opacity border-b w-full border-white/50;
      }
      .menu-footer > li:hover {
        @apply opacity-100;
      }
    </style>
    <title>Login - Nome Restaurante</title>
  </head>
  <body>
    <nav class="flex justify-between bg-orange-50/50 p-6">
      <a href="index.html" class="w-12">
        <img class="rotate-[35deg]" src="img/desordem.png" alt="logo" />
      </a>

      <menu class="menu-nav flex gap-3 items-center">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li>
          <a href="cart.html">
            <button
              class="flex gap-2 items-center justify-center p-2 rounded-lg bg-orange-300"
            >
              Carrinho
              <img class="w-6" src="./img/carrinho-de-compras.png" alt="cart" />
            </button>
          </a>
        </li>
      </menu>
    </nav>
    <main>
      <span class="title">
        <h1>Quem é você?!</h1>
        <p>Faça o login e a comida chegará rapidinho!</p>
      </span>
      <section class="login">
        <label for="email">Seu usuário:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@email.com.br"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="********"
        />
        <button>Entrar!</button>
      </section>
    </main>
    <footer class="h-[250px] w-full bg-amber-800/60 mt-4 grid grid-cols-3 p-8">
      <div class="flex justify-center items-center">
        <img src="img/desordem.png" class="h-24" alt="" />
      </div>
      <div
        class="flex flex-col items-center text-white border-l-2 border-r-2 border-white/20"
      >
        <div class="space-x-3 mb-4">
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-solid fa-envelope"></i></a>
        </div>
        <h3 class="text-2xl tracking-wider font-semibold">Fale Conosco</h3>
        <div>
          <p class="text-sm decoration-solid">sac@restaurante.com</p>
        </div>
      </div>
      <div>
        <menu
          class="menu-footer flex flex-col justify-center items-center h-full p-12 gap-2"
        >
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./sobrenos.html">SOBRE NÓS</a></li>
          <li><a href="./cart.html">CARRINHO</a></li>
        </menu>
      </div>
    </footer>
  </body>
</html>
